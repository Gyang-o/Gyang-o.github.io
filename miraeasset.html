<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래에셋 마스터스 아카데미 참석자 명단 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 40px;
            text-align: center;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .connection-status {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 16px 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background: #10b981;
        }

        .status-disconnected {
            background: #ef4444;
        }

        .status-connecting {
            background: #f59e0b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            gap: 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }

        .stat-card .label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section-card {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .section-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title .icon {
            font-size: 1.25rem;
        }

        .section-controls {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 280px;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--accent-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost:hover {
            background: var(--secondary-color);
            color: var(--text-primary);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.75rem;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: var(--secondary-color);
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            vertical-align: middle;
        }

        tr:hover {
            background: var(--secondary-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .name-cell {
            font-weight: 600;
            color: var(--text-primary);
        }

        .organization-cell {
            color: var(--text-secondary);
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .contact-cell {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .status-confirmed {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-confirmed:hover {
            background: #bbf7d0;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .status-pending:hover {
            background: #fde68a;
        }

        .car-number {
            font-family: 'SF Mono', Consolas, monospace;
            background: var(--secondary-color);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .note-cell {
            color: var(--text-secondary);
            font-style: italic;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            border-radius: var(--radius-xl);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .close:hover {
            background: var(--secondary-color);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            background: white;
            cursor: pointer;
        }

        .modal-footer {
            padding: 24px 32px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .footer-actions {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            padding: 24px 32px;
            text-align: center;
            margin-top: 32px;
        }

        .footer-actions h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .footer-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .notification.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                padding: 24px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .section-header {
                padding: 20px;
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .section-controls {
                padding: 20px;
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: 100%;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }

            .modal-header, .modal-body, .modal-footer {
                padding: 20px;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.8125rem;
            }

            .footer-buttons {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
                gap: 4px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.8125rem;
            }

            .organization-cell {
                max-width: 120px;
            }

            .note-cell {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    
    <div class="container">
        <div class="header">
            <h1>미래에셋 마스터스 아카데미</h1>
            <div class="subtitle">12강 참석자 명단 관리 시스템 (실시간 동기화)</div>
        </div>

        <div class="connection-status">
            <div id="statusIndicator" class="status-indicator status-connecting"></div>
            <span id="statusText">Firebase에 연결 중...</span>
        </div>

        <div class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="number" id="totalCount">0</div>
                    <div class="label">총 참석자</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="attendingCount">0</div>
                    <div class="label">참석확정</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="carCount">0</div>
                    <div class="label">차량 등록</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="generalCount">0</div>
                    <div class="label">일반 참석자</div>
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <div class="section-title">
                        <span class="icon">👥</span>
                        일반 참석자
                    </div>
                    <button class="btn btn-success" onclick="openAddModal('general')">
                        <span>+</span> 참석자 추가
                    </button>
                </div>
                
                <div class="section-controls">
                    <input type="text" class="search-input" id="searchGeneral" 
                           placeholder="이름, 소속, 직책으로 검색..." 
                           oninput="searchAttendees('general')">
                    <button class="btn btn-ghost" onclick="exportToExcel('general')">
                        <span>📊</span> 엑셀 내보내기
                    </button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 60px;">No.</th>
                                <th>성명</th>
                                <th>소속</th>
                                <th>직책</th>
                                <th>연락처</th>
                                <th style="width: 100px;">참석여부</th>
                                <th style="width: 120px;">차량번호</th>
                                <th>비고</th>
                                <th style="width: 120px;">관리</th>
                            </tr>
                        </thead>
                        <tbody id="generalTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <div class="section-title">
                        <span class="icon">⭐</span>
                        임원진 & 스태프
                    </div>
                    <button class="btn btn-success" onclick="openAddModal('staff')">
                        <span>+</span> 인원 추가
                    </button>
                </div>
                
                <div class="section-controls">
                    <input type="text" class="search-input" id="searchStaff" 
                           placeholder="이름, 소속, 역할로 검색..." 
                           oninput="searchAttendees('staff')">
                    <button class="btn btn-ghost" onclick="exportToExcel('staff')">
                        <span>📊</span> 엑셀 내보내기
                    </button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 60px;">No.</th>
                                <th>성명</th>
                                <th>소속</th>
                                <th>직책/역할</th>
                                <th>연락처</th>
                                <th style="width: 100px;">참석여부</th>
                                <th style="width: 120px;">차량번호</th>
                                <th>비고</th>
                                <th style="width: 120px;">관리</th>
                            </tr>
                        </thead>
                        <tbody id="staffTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="footer-actions">
                <h3>추가 기능</h3>
                <div class="footer-buttons">
                    <button class="btn btn-primary" onclick="exportAllToExcel()">
                        <span>📋</span> 전체 명단 내보내기
                    </button>
                    <button class="btn btn-warning" onclick="showCarRegistration()">
                        <span>🚗</span> 차량 등록 현황
                    </button>
                    <button class="btn btn-ghost" onclick="showConfirmedAttendees()">
                        <span>✅</span> 참석확정자 명단
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="attendeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">참석자 추가</h2>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="attendeeForm">
                    <div class="form-group">
                        <label class="form-label" for="name">성명 *</label>
                        <input type="text" class="form-input" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="organization">소속</label>
                        <input type="text" class="form-input" id="organization" name="organization">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="position">직책/역할</label>
                        <input type="text" class="form-input" id="position" name="position">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="contact">연락처</label>
                        <input type="text" class="form-input" id="contact" name="contact" placeholder="010-0000-0000">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="attendance">참석여부</label>
                        <select class="form-select" id="attendance" name="attendance">
                            <option value="1">참석</option>
                            <option value="0">불참</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="carNumber">차량번호</label>
                        <input type="text" class="form-input" id="carNumber" name="carNumber" placeholder="12가3456">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="note">비고</label>
                        <input type="text" class="form-input" id="note" name="note">
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-ghost" onclick="closeModal()">취소</button>
                <button type="submit" class="btn btn-success" form="attendeeForm">저장</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 설정 - 여기에 본인의 Firebase 구성 정보를 입력하세요
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getDatabase, ref, set, push, remove, onValue, off } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

        // TODO: 본인의 Firebase 구성 정보로 교체하세요
        const firebaseConfig = {
            apiKey: "AIzaSyCIgWc8Hot1IRGE6cR5NcnHzvmQxXM8-s8",
            authDomain: "miraeasset-572ef.firebaseapp.com",
            databaseURL: "https://miraeasset-572ef-default-rtdb.firebaseio.com",
            projectId: "miraeasset-572ef",
            storageBucket: "miraeasset-572ef.firebasestorage.app",
            messagingSenderId: "139575107915",
            appId: "1:139575107915:web:f32a01d677264cf713c8ce",
            measurementId: "G-Q6930JLYJS"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 전역 변수
        let generalAttendees = [];
        let staffAttendees = [];
        let currentEditType = '';
        let currentEditId = null;
        let isConnected = false;

        // 연결 상태 업데이트
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                indicator.className = 'status-indicator status-connected';
                statusText.textContent = 'Firebase에 연결됨 - 실시간 동기화 활성화';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'Firebase 연결 끊어짐 - 오프라인 모드';
            }
        }

        // 알림 표시
        function showNotification(type, message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Firebase 데이터 로드
        function loadDataFromFirebase() {
            const generalRef = ref(database, 'attendees/general');
            const staffRef = ref(database, 'attendees/staff');

            onValue(generalRef, (snapshot) => {
                const data = snapshot.val();
                generalAttendees = data ? Object.keys(data).map(key => ({ ...data[key], id: key })) : [];
                renderTables();
                updateStats();
            });

            onValue(staffRef, (snapshot) => {
                const data = snapshot.val();
                staffAttendees = data ? Object.keys(data).map(key => ({ ...data[key], id: key })) : [];
                renderTables();
                updateStats();
            });

            // 연결 상태 모니터링
            const connectedRef = ref(database, '.info/connected');
            onValue(connectedRef, (snapshot) => {
                updateConnectionStatus(snapshot.val() === true);
            });
        }

        // Firebase에 데이터 저장
        async function saveToFirebase(type, attendeeData, id = null) {
            try {
                const attendeesRef = ref(database, `attendees/${type}`);
                
                if (id) {
                    // 기존 데이터 업데이트
                    await set(ref(database, `attendees/${type}/${id}`), attendeeData);
                } else {
                    // 새 데이터 추가
                    await push(attendeesRef, attendeeData);
                }
                
                showNotification('success', '데이터가 실시간으로 저장되었습니다');
            } catch (error) {
                console.error('Firebase 저장 실패:', error);
                showNotification('error', '데이터 저장에 실패했습니다');
            }
        }

        // Firebase에서 데이터 삭제
        async function deleteFromFirebase(type, id) {
            try {
                await remove(ref(database, `attendees/${type}/${id}`));
                showNotification('success', '데이터가 삭제되었습니다');
            } catch (error) {
                console.error('Firebase 삭제 실패:', error);
                showNotification('error', '데이터 삭제에 실패했습니다');
            }
        }

        // 테이블 렌더링
        function renderTables() {
            renderTable('general', generalAttendees);
            renderTable('staff', staffAttendees);
        }

        function renderTable(type, attendees) {
            const tableBody = document.getElementById(type + 'TableBody');
            tableBody.innerHTML = '';

            if (attendees.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="9" class="empty-state">
                        <div class="icon">📋</div>
                        <h3>등록된 참석자가 없습니다</h3>
                        <p>새로운 참석자를 추가해보세요.</p>
                    </td>
                `;
                tableBody.appendChild(row);
                return;
            }

            attendees.forEach((attendee, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${index + 1}</strong></td>
                    <td class="name-cell">${attendee.name}</td>
                    <td class="organization-cell" title="${attendee.organization || ''}">${attendee.organization || '-'}</td>
                    <td>${attendee.position || '-'}</td>
                    <td class="contact-cell">${attendee.contact || '-'}</td>
                    <td>
                        <span class="status-badge ${attendee.attendance ? 'status-confirmed' : 'status-pending'}" 
                              onclick="toggleAttendance('${type}', '${attendee.id}')">
                            ${attendee.attendance ? '✔️ 참석' : '✖️ 불참'}
                        </span>
                    </td>
                    <td>
                        ${attendee.carNumber ? 
                          `<span class="car-number">${attendee.carNumber}</span>` : 
                          `<button class="btn btn-warning btn-sm" onclick="addCarNumber('${type}', '${attendee.id}')">
                             <span>🚗</span> 등록
                           </button>`
                        }
                    </td>
                    <td class="note-cell" title="${attendee.note || ''}">${attendee.note || '-'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-ghost btn-sm" onclick="editAttendee('${type}', '${attendee.id}')">
                                <span>✏️</span> 수정
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteAttendee('${type}', '${attendee.id}')">
                                <span>🗑️</span> 삭제
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateStats() {
            const totalGeneral = generalAttendees.length;
            const totalStaff = staffAttendees.length;
            const total = totalGeneral + totalStaff;
            
            const attendingGeneral = generalAttendees.filter(a => a.attendance).length;
            const attendingStaff = staffAttendees.filter(a => a.attendance).length;
            const attending = attendingGeneral + attendingStaff;
            
            const carGeneral = generalAttendees.filter(a => a.carNumber).length;
            const carStaff = staffAttendees.filter(a => a.carNumber).length;
            const totalCars = carGeneral + carStaff;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('attendingCount').textContent = attending;
            document.getElementById('carCount').textContent = totalCars;
            document.getElementById('generalCount').textContent = totalGeneral;
        }

        // 모달 관련 함수들
        window.openAddModal = function(type) {
            currentEditType = type;
            currentEditId = null;
            document.getElementById('modalTitle').textContent = type === 'general' ? '일반 참석자 추가' : '임원진/스태프 추가';
            document.getElementById('attendeeForm').reset();
            document.getElementById('attendeeModal').style.display = 'block';
        }

        window.closeModal = function() {
            document.getElementById('attendeeModal').style.display = 'none';
            currentEditType = '';
            currentEditId = null;
        }

        window.editAttendee = function(type, id) {
            const attendees = type === 'general' ? generalAttendees : staffAttendees;
            const attendee = attendees.find(a => a.id === id);
            
            if (attendee) {
                currentEditType = type;
                currentEditId = id;
                document.getElementById('modalTitle').textContent = `${attendee.name} 정보 수정`;
                
                document.getElementById('name').value = attendee.name;
                document.getElementById('organization').value = attendee.organization || '';
                document.getElementById('position').value = attendee.position || '';
                document.getElementById('contact').value = attendee.contact || '';
                document.getElementById('attendance').value = attendee.attendance;
                document.getElementById('carNumber').value = attendee.carNumber || '';
                document.getElementById('note').value = attendee.note || '';
                
                document.getElementById('attendeeModal').style.display = 'block';
            }
        }

        window.deleteAttendee = function(type, id) {
            const attendees = type === 'general' ? generalAttendees : staffAttendees;
            const attendee = attendees.find(a => a.id === id);
            
            if (attendee && confirm(`${attendee.name}님을 목록에서 삭제하시겠습니까?`)) {
                deleteFromFirebase(type, id);
            }
        }

        window.toggleAttendance = function(type, id) {
            const attendees = type === 'general' ? generalAttendees : staffAttendees;
            const attendee = attendees.find(a => a.id === id);
            
            if (attendee) {
                const updatedAttendee = { ...attendee, attendance: attendee.attendance ? 0 : 1 };
                delete updatedAttendee.id; // Firebase push key는 제외
                saveToFirebase(type, updatedAttendee, id);
            }
        }

        window.addCarNumber = function(type, id) {
            const attendees = type === 'general' ? generalAttendees : staffAttendees;
            const attendee = attendees.find(a => a.id === id);
            
            if (attendee) {
                const carNumber = prompt(`${attendee.name}님의 차량번호를 입력해주세요:`, attendee.carNumber || '');
                if (carNumber !== null) {
                    const updatedAttendee = { ...attendee, carNumber: carNumber.trim() };
                    delete updatedAttendee.id;
                    saveToFirebase(type, updatedAttendee, id);
                }
            }
        }

        // 폼 제출 처리
        document.getElementById('attendeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const attendeeData = {
                name: formData.get('name'),
                organization: formData.get('organization'),
                position: formData.get('position'),
                contact: formData.get('contact'),
                attendance: parseInt(formData.get('attendance')),
                carNumber: formData.get('carNumber'),
                note: formData.get('note'),
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            if (currentEditId) {
                // 수정
                attendeeData.updatedAt = new Date().toISOString();
                saveToFirebase(currentEditType, attendeeData, currentEditId);
            } else {
                // 새로 추가
                saveToFirebase(currentEditType, attendeeData);
            }

            closeModal();
        });

        // 검색 기능
        window.searchAttendees = function(type) {
            const searchInput = document.getElementById('search' + (type.charAt(0).toUpperCase() + type.slice(1)));
            const searchTerm = searchInput.value.toLowerCase();
            const attendees = type === 'general' ? generalAttendees : staffAttendees;
            
            const filteredAttendees = attendees.filter(attendee => 
                attendee.name.toLowerCase().includes(searchTerm) ||
                (attendee.organization && attendee.organization.toLowerCase().includes(searchTerm)) ||
                (attendee.position && attendee.position.toLowerCase().includes(searchTerm))
            );
            
            renderTable(type, filteredAttendees);
        }

        // 엑셀 내보내기 함수들
        window.exportToExcel = function(type) {
            const attendees = type === 'general' ? generalAttendees : staffAttendees;
            const title = type === 'general' ? '일반_참석자' : '임원진_스태프';
            const currentDate = new Date().toISOString().split('T')[0];
            
            let csvContent = "\uFEFF";
            csvContent += `미래에셋 마스터스 아카데미 12강 ${title}\n`;
            csvContent += `내보내기 날짜: ${currentDate}\n\n`;
            csvContent += "번호,성명,소속,직책,연락처,참석여부,차량번호,비고\n";
            
            attendees.forEach((attendee, index) => {
                csvContent += `${index + 1},"${attendee.name}","${attendee.organization || ''}","${attendee.position || ''}","${attendee.contact || ''}","${attendee.attendance ? '참석' : '불참'}","${attendee.carNumber || ''}","${attendee.note || ''}"\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `미래에셋_마스터스_아카데미_${title}_${currentDate}.csv`;
            link.click();
        }

        window.exportAllToExcel = function() {
            const currentDate = new Date().toISOString().split('T')[0];
            
            let csvContent = "\uFEFF";
            csvContent += "미래에셋 마스터스 아카데미 12강 전체 참석자 명단\n";
            csvContent += `내보내기 날짜: ${currentDate}\n\n`;
            
            csvContent += "=== 일반 참석자 ===\n";
            csvContent += "번호,성명,소속,직책,연락처,참석여부,차량번호,비고\n";
            generalAttendees.forEach((attendee, index) => {
                csvContent += `${index + 1},"${attendee.name}","${attendee.organization || ''}","${attendee.position || ''}","${attendee.contact || ''}","${attendee.attendance ? '참석' : '불참'}","${attendee.carNumber || ''}","${attendee.note || ''}"\n`;
            });
            
            csvContent += "\n=== 임원진 & 스태프 ===\n";
            csvContent += "번호,성명,소속,직책,연락처,참석여부,차량번호,비고\n";
            staffAttendees.forEach((attendee, index) => {
                csvContent += `${index + 1},"${attendee.name}","${attendee.organization || ''}","${attendee.position || ''}","${attendee.contact || ''}","${attendee.attendance ? '참석' : '불참'}","${attendee.carNumber || ''}","${attendee.note || ''}"\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `미래에셋_마스터스_아카데미_전체명단_${currentDate}.csv`;
            link.click();
        }

        window.showCarRegistration = function() {
            const allAttendees = [...generalAttendees, ...staffAttendees];
            const carsRegistered = allAttendees.filter(a => a.carNumber && a.attendance);
            
            let carList = "🚗 차량 등록 현황\n\n";
            carList += `총 ${carsRegistered.length}대 등록\n\n`;
            
            if (carsRegistered.length === 0) {
                carList += "등록된 차량이 없습니다.";
            } else {
                carsRegistered.forEach((attendee, index) => {
                    carList += `${index + 1}. ${attendee.name} - ${attendee.carNumber}\n`;
                });
            }
            
            alert(carList);
        }

        window.showConfirmedAttendees = function() {
            const confirmedGeneral = generalAttendees.filter(a => a.attendance);
            const confirmedStaff = staffAttendees.filter(a => a.attendance);
            
            let confirmedList = "✅ 참석확정자 명단\n\n";
            confirmedList += `총 ${confirmedGeneral.length + confirmedStaff.length}명 참석확정\n\n`;
            
            confirmedList += "=== 일반 참석자 ===\n";
            if (confirmedGeneral.length === 0) {
                confirmedList += "확정된 일반 참석자가 없습니다.\n";
            } else {
                confirmedGeneral.forEach((attendee, index) => {
                    confirmedList += `${index + 1}. ${attendee.name} (${attendee.organization || '개인'})\n`;
                });
            }
            
            confirmedList += "\n=== 임원진 & 스태프 ===\n";
            if (confirmedStaff.length === 0) {
                confirmedList += "확정된 임원진/스태프가 없습니다.\n";
            } else {
                confirmedStaff.forEach((attendee, index) => {
                    confirmedList += `${index + 1}. ${attendee.name} (${attendee.note || attendee.position || '스태프'})\n`;
                });
            }
            
            alert(confirmedList);
        }

        // 이벤트 리스너
        window.onclick = function(event) {
            const modal = document.getElementById('attendeeModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadDataFromFirebase();
        });

    </script>
